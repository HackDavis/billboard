<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HackDavis Billboard</title>

    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script defer src="lib/moment.min.js"></script>
    <script defer src="lib/countdown.min.js"></script>
    <script defer src="lib/moment-countdown.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root">
      <div class="countdown">
        <div class="digit">
          <p id="hours" class="digit-number"></p>
          <p class="digit-text">HOURS</p>
        </div>
        <div class="digit">
          <p id="minutes" class="digit-number"></p>
          <p class="digit-text">MINUTES</p>
        </div>
      </div>
    </div>
  </body>
</html>
